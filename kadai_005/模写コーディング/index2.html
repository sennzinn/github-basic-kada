  <!DOCTYPE html>
<html>
  <head>
    <title>自己紹介サイト</title>
    <meta charset="UTF-8">
    <meta name="description" content="自己紹介と自分の趣味を掲載するサイト">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font 読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <!-- マイプロフィール -->
      <nav> 
        <a href="index.html" class="home">My Profile</a>
        <div class="menu">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </div>
      </nav>
    </header>

    <main>
      <article>
        <div class="image-main">
        <img src="images/main.png" alt="カメラ画像">
       </div>

       <h1 class="about">About</h1>

       <section class="profile">
         <img src="images/about.png" alt="男性">
         <div class="text">
           <p class="name">Kazuki Asahina</p>
            <ul>
             <li>25歳 長野県佐久市出身</li>
             <li>ソフトウェア業界でマーケティングに従事</li>
             <li>趣味はカメラ、愛機はCanon</li>
             <li>自然を撮影するのが好きで、海や山によく行く</li>
           </ul>
         </div>
       </section>
       
       <section>
        <h1 class="works">Works</h1>
        <div class="works-group">
          <div class="workimage">
            <img src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた訪れた際に、日本海の雄大さを魅力されて撮影した1枚</p>
          </div>

          <div class="workimage-center">
            <img src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>

          <div class="workimage">
            <img src="images/works3.png" alt="京都の古い街並み">
            <p>京都で撮影した、明け方の古き良き京都の町並み</p>
          </div>
        </div>
       </section>
      </article>
    </main>
    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
